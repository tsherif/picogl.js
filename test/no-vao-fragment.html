<body>
    <canvas id="gl-canvas"></canvas>
    <script type="shader/vs" id="vs">
        #version 300 es
        void main() {
            float x = gl_VertexID < 2 ? -1.0 : 1.0;
            float y = gl_VertexID % 2 == 0 ? -1.0 : 1.0;
            gl_Position = vec4(x, y, 0.0, 1.0);
        }
    </script>
    <script type="shader/fs" id="fs">
        #version 300 es
        precision highp float;
        
        out vec4 fragColor;
        void main() {
            fragColor = vec4(0.2, 0.2, 0.2, 1.0);
            if (gl_FragCoord.x < 50.0) {
                fragColor += vec4(1.0, 0.0, 0.0, 1.0);
            }
            if (gl_FragCoord.y < 50.0) { // to understand direction of y
                fragColor += vec4(0.0, 0.0, 1.0, 1.0);
            }
        }
    </script>
    <script type="module">
        import { PicoGL } from "../src/picogl.js";

        let canvas = document.getElementById("gl-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let app = PicoGL.createApp(canvas)
        .clearColor(0.0, 0.0, 0.0, 1.0);

        window.onresize = function() {
            app.resize(window.innerWidth, window.innerHeight);
        }

        // PROGRAM 
        let vsSource =  document.getElementById("vs").text.trim();
        let fsSource =  document.getElementById("fs").text.trim();

        app.createPrograms([vsSource, fsSource]).then(function([program]) {
            // CREATE DRAW CALL FROM PROGRAM AND VERTEX ARRAY
            let drawCall = app.createDrawCall(program)
            .primitive(PicoGL.TRIANGLE_STRIP)
            .drawRanges([0, 4]);

            // DRAW
            app.clear();
            drawCall.draw();

            // CLEANUP
            program.delete();
        });

    </script>
</body>
</html>
