<html>
<head>
    <title>PicoGL.js: Particles</title>
    <script src="utils/gl-matrix.js"></script>
    <script src="../build/picogl.js"></script>
    <script src="utils/utils.js"></script>
    <link rel="stylesheet" href="../site/css/picogl-example.css"> 
</head>
<body>
    <div id="example-title">
        PicoGL.js Example: Particles
        <div>
            <a href="https://github.com/tsherif/picogl.js/blob/master/examples/particles.html">Source code</a>
        </div>
    </div>
    <canvas id="gl-canvas"></canvas>
    <script id="main-vs" type="x-shader/vs">
        #version 300 es

        layout(std140) uniform;

        layout(location=0) in vec3 aPosition;
        layout(location=1) in vec3 aVelocity;
        layout(location=2) in vec3 aColor;

        uniform Mass {
            vec4 mass1Position;
            vec4 mass2Position;
            vec4 mass3Position;
            float mass1Factor;
            float mass2Factor;
            float mass3Factor;
        };
    
        out vec3 vPosition;
        out vec3 vVelocity;
        out vec3 vColor;
        void main() {
            vec3 position = aPosition;
            vec3 velocity = aVelocity;

            vec3 massVec = mass1Position.xyz - position;
            float massDist2 = max(0.01, dot(massVec, massVec));
            vec3 acceleration = mass1Factor * normalize(massVec) / massDist2;

            massVec = mass2Position.xyz - position;
            massDist2 = max(0.01, dot(massVec, massVec));
            acceleration += mass2Factor * normalize(massVec) / massDist2;

            massVec = mass3Position.xyz - position;
            massDist2 = max(0.01, dot(massVec, massVec));
            acceleration += mass3Factor * normalize(massVec) / massDist2;

            velocity += acceleration;
            velocity *= 0.9999;

            vPosition = position + velocity;
            vVelocity = velocity;


            vColor = aColor;
            gl_PointSize = 2.0;
            gl_Position = vec4(position, 1.0);
        }
    </script>
    <script id="main-fs" type="x-fragment-shader">
        #version 300 es
        precision highp float;

        in vec3 vColor;

        out vec4 fragColor;
        void main() {
            float alpha = 0.3;
            fragColor = vec4(vColor * alpha, alpha);
        }
    </script>
    <script>
        var canvas = document.getElementById("gl-canvas");

        if (!canvas.getContext("webgl2")) {
            console.error("WebGL 2 not available");
            document.body.innerHTML = "This example requires WebGL 2 which is unavailable on this system."
        }

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var app = PicoGL.createApp(canvas)
        .clearColor(0.0, 0.0, 0.0, 1.0)
        .blend()
        .blendFunc(PicoGL.ONE, PicoGL.ONE_MINUS_SRC_ALPHA);

        var NUM_PARTICLES = 500000;
        var positionData = new Float32Array(NUM_PARTICLES * 3);
        var colorData = new Float32Array(NUM_PARTICLES * 3);

        // Set up main program
        var vsSource = document.getElementById("main-vs").text.trim();
        var fsSource = document.getElementById("main-fs").text.trim();
        var program = app.createProgram(vsSource, fsSource, ["vPosition", "vVelocity"]);

        for (var i = 0; i < NUM_PARTICLES; ++i) {
            var vec3i = i * 3;

            positionData[vec3i] = Math.random() * 2 - 1;
            positionData[vec3i + 1] = Math.random() * 2 - 1;
            positionData[vec3i + 2] = Math.random() * 2 - 1;

            colorData[vec3i] = Math.random();
            colorData[vec3i + 1] = Math.random();
            colorData[vec3i + 2] = Math.random();
        }

        var positions1 = app.createArrayBuffer(PicoGL.FLOAT, 3, positionData);
        var velocities1 = app.createArrayBuffer(PicoGL.FLOAT, 3, positionData.length);
        var positions2 = app.createArrayBuffer(PicoGL.FLOAT, 3, positionData.length);
        var velocities2 = app.createArrayBuffer(PicoGL.FLOAT, 3, positionData.length);
        var colors = app.createArrayBuffer(PicoGL.FLOAT, 3, colorData);

        var vertexArray1 = app.createVertexArray()
        .attributeBuffer(0, positions1)
        .attributeBuffer(1, velocities1)
        .attributeBuffer(2, colors);

        var vertexArray2 = app.createVertexArray()
        .attributeBuffer(0, positions2)
        .attributeBuffer(1, velocities2)
        .attributeBuffer(2, colors);

        var transformFeedback = app.createTransformFeedback(vertexArray1, vertexArray2, [0, 1]);

        var massUniforms = app.createUniformBuffer([
            PicoGL.FLOAT_VEC4,
            PicoGL.FLOAT_VEC4,
            PicoGL.FLOAT_VEC4,
            PicoGL.FLOAT,
            PicoGL.FLOAT,
            PicoGL.FLOAT
        ]).set(0, vec3.fromValues(
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0
        )).set(1, vec3.fromValues(
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0
        )).set(2, vec3.fromValues(
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0
        ))
        .set(3, Math.random() / 30000)
        .set(4, Math.random() / 30000)
        .set(5, Math.random() / 30000)
        .update();

        window.onresize = function() {
            app.resize(window.innerWidth, window.innerHeight);

            mat4.perspective(projMatrix, Math.PI / 2, app.width / app.height, 0.1, 10.0);
            mat4.multiply(viewProjMatrix, projMatrix, viewMatrix);
        };

        var drawCalls = [
            app.createDrawCall(program, transformFeedback, PicoGL.POINTS)
            .uniformBlock("Mass", massUniforms)
        ];


        function draw() {      

            // Main draw
            app.drawCalls(drawCalls)
            .clear()
            .draw();

            transformFeedback.swapBuffers();

            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);
            

    </script>
