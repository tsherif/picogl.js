<body>
    <div id="example-title">
        PicoGL.js Example: Uniform Buffers
        <div>
            <a href="https://github.com/tsherif/picogl.js/blob/master/examples/ubo.html">Source code</a>
        </div>
    </div>
    <canvas id="gl-canvas"></canvas>
    <script type="shader/vs" id="vs">
        #version 300 es
        
        layout(location=0) in vec4 position;

        layout(std140) uniform TriangleUniforms {
            vec4 color;
            vec2 offset;
        };
        
        void main() {
            gl_Position = position;
            gl_Position.xy += offset;
        }
    </script>
    <script type="shader/fs" id="fs">
        #version 300 es
        precision highp float;
        
        layout(std140) uniform TriangleUniforms {
            vec4 color;
            vec2 offset;
        };

        out vec4 fragColor;
        void main() {
            fragColor = color;
        }
    </script>
    
    <script type="module">
        import { PicoGL } from "../src/picogl.js";
       
        let canvas = document.getElementById("gl-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let app = PicoGL.createApp(canvas)
        .clearColor(0.0, 0.0, 0.0, 1.0);

        window.onresize = function() {
            app.resize(window.innerWidth, window.innerHeight);
        }

        // PROGRAM
        let vsSource =  document.getElementById("vs").text;
        let fsSource =  document.getElementById("fs").text;                        

        // GEOMETRY
        let positions = app.createVertexBuffer(PicoGL.FLOAT, 2, new Float32Array([
            -0.4, -0.5,
             0.4, -0.5,
             0.0, 0.5
        ]));

        let triangleArray = app.createVertexArray()
        .vertexAttributeBuffer(0, positions);
        
        // UNIFORM BUFFERS IN STD140 LAYOUT
        let uniformBuffer1 = app.createUniformBuffer([
            PicoGL.FLOAT_VEC4,
            PicoGL.FLOAT_VEC2
        ])
        .set(0, new Float32Array([1.0, 0.0, 0.0, 1.0]))
        .set(1, new Float32Array([-0.5, 0.0]))
        .update();

        let uniformBuffer2 = app.createUniformBuffer([
            PicoGL.FLOAT_VEC4,
            PicoGL.FLOAT_VEC2
        ])
        .set(0, new Float32Array([0.0, 0.0, 1.0, 1.0]))
        .set(1, new Float32Array([0.5, 0.0]))
        .update();

        app.createPrograms([vsSource, fsSource]).then(([program]) => {
            // DRAW CALLS WITH DIFFERENT UNIFORM BUFFERS
            let drawCall1 = app.createDrawCall(program, triangleArray)
            .uniformBlock("TriangleUniforms", uniformBuffer1);

            let drawCall2 = app.createDrawCall(program, triangleArray)
            .uniformBlock("TriangleUniforms", uniformBuffer2);

            // DRAW
            app.clear()
            drawCall1.draw();
            drawCall2.draw();

            window.glcheck_renderDone = true;

            // CLEANUP
            program.delete();
            positions.delete();
            triangleArray.delete();
            uniformBuffer1.delete();
            uniformBuffer2.delete();
        });

    </script>
