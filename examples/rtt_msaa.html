<body>
    <div id="example-title">
        PicoGL.js Example: Render to MSAA Renderbuffer
        <div>
            <a href="https://github.com/tsherif/picogl.js/blob/master/examples/rtt_msaa.html">Source code</a>
        </div>
    </div>
    <canvas id="gl-canvas"></canvas>
    <script type="x-shader/vs" id="vertex-draw">
        #version 300 es
        
        layout(std140, column_major) uniform;

        layout(location=0) in vec4 position;
        layout(location=1) in vec2 uv;
        layout(location=2) in vec4 normal;
        
        uniform SceneUniforms {
            mat4 uViewProj;
            vec4 uEyePosition;
            vec4 uLightPosition;
        };

        uniform mat4 uModel;
        
        out vec3 vPosition;
        out vec2 vUV;
        out vec3 vNormal;
        void main() {
            vec4 worldPosition = uModel * position;
            vPosition = worldPosition.xyz;
            vUV = uv;
            vNormal = (uModel * normal).xyz;
            gl_Position = uViewProj * worldPosition;
        }
    </script>
    <script type="x-shader/vf" id="fragment-draw">
        #version 300 es
        precision highp float;

        layout(std140, column_major) uniform;
        
        uniform SceneUniforms {
            mat4 uViewProj;
            vec4 uEyePosition;
            vec4 uLightPosition;
        };

        uniform sampler2D tex;
        
        in vec3 vPosition;
        in vec2 vUV;
        in vec3 vNormal;

        out vec4 fragColor;
        void main() {
            vec3 color = texture(tex, vUV).rgb;

            vec3 normal = normalize(vNormal);
            vec3 eyeVec = normalize(uEyePosition.xyz - vPosition);
            vec3 incidentVec = normalize(vPosition - uLightPosition.xyz);
            vec3 lightVec = -incidentVec;
            float diffuse = max(dot(lightVec, normal), 0.0);
            float highlight = pow(max(dot(eyeVec, reflect(incidentVec, normal)), 0.0), 100.0);
            float ambient = 0.1;
            fragColor = vec4(color * (diffuse + highlight + ambient), 1.0);
        }
    </script>
    <script type="module">
        import { PicoGL } from "../src/picogl.js";
       
        utils.addTimerElement();

        let canvas = document.getElementById("gl-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let app = PicoGL.createApp(canvas)
        .enable(PicoGL.DEPTH_TEST);

        let timer = app.createTimer();

        // PROGRAM
        let vsSource =  document.getElementById("vertex-draw").text;
        let fsSource =  document.getElementById("fragment-draw").text;

        // FRAMEBUFFERS

        // Use maxium number of available samples.
        let colorTarget = app.createRenderbuffer(app.width, app.height, PicoGL.RGBA8, PicoGL.WEBGL_INFO.SAMPLES);
        let depthTarget = app.createRenderbuffer(app.width, app.height, PicoGL.DEPTH_COMPONENT16, PicoGL.WEBGL_INFO.SAMPLES);
        let msaaFramebuffer = app.createFramebuffer().colorTarget(0, colorTarget).depthTarget(depthTarget);

        let textureColorTarget = app.createTexture2D(app.width, app.height);
        let textureFramebuffer = app.createFramebuffer().colorTarget(0, textureColorTarget);


        // GEOMETRY
        let box = utils.createBox({dimensions: [1.0, 1.0, 1.0]})
        let positions = app.createVertexBuffer(PicoGL.FLOAT, 3, box.positions);
        let uv = app.createVertexBuffer(PicoGL.FLOAT, 2, box.uvs);
        let normals = app.createVertexBuffer(PicoGL.FLOAT, 3, box.normals);

        let boxArray = app.createVertexArray()
        .vertexAttributeBuffer(0, positions)
        .vertexAttributeBuffer(1, uv)
        .vertexAttributeBuffer(2, normals);

        // UNIFORMS
        let projMatrix = mat4.create();
        mat4.perspective(projMatrix, Math.PI / 2, canvas.width / canvas.height, 0.1, 10.0);

        let viewMatrix = mat4.create();
        let eyePosition = vec3.fromValues(1, 1, 1);
        mat4.lookAt(viewMatrix, eyePosition, vec3.fromValues(0, 0, 0), vec3.fromValues(0, 1, 0));

        let viewProjMatrix = mat4.create();
        mat4.multiply(viewProjMatrix, projMatrix, viewMatrix);

        let lightPosition = vec3.fromValues(1, 1, 0.5);

        // UNIFORM BUFFER
        let sceneUniformBuffer = app.createUniformBuffer([
            PicoGL.FLOAT_MAT4,
            PicoGL.FLOAT_VEC4,
            PicoGL.FLOAT_VEC4
        ])
        .set(0, viewProjMatrix)
        .set(1, eyePosition)
        .set(2, lightPosition)
        .update();

        let modelMatrix = mat4.create();
        let rotateXMatrix = mat4.create();
        let rotateYMatrix = mat4.create();

        window.onresize = function() {
            app.resize(window.innerWidth, window.innerHeight);
            msaaFramebuffer.resize();
            textureFramebuffer.resize();

            mat4.perspective(projMatrix, Math.PI / 2, app.width / app.height, 0.1, 10.0);
            mat4.multiply(viewProjMatrix, projMatrix, viewMatrix);

            sceneUniformBuffer.set(0, viewProjMatrix).update();
        };

        Promise.all([
            app.createPrograms([vsSource, fsSource]),
            utils.loadImages(["img/webgl-logo.png"])
        ]).then(([
            [program],
            [image]
        ]) => {
            let texture = app.createTexture2D(image, { 
                flipY: true,
                maxAnisotropy: PicoGL.WEBGL_INFO.MAX_TEXTURE_ANISOTROPY 
            });
            let drawCall = app.createDrawCall(program, boxArray)
            .uniformBlock("SceneUniforms", sceneUniformBuffer);

            let angleX = 0;
            let angleY = 0;

            function draw() {
                if (timer.ready()) {
                    utils.updateTimerElement(timer.cpuTime, timer.gpuTime);
                }

                timer.start();

                angleX += 0.01;
                angleY += 0.02;

                mat4.fromXRotation(rotateXMatrix, angleX);
                mat4.fromYRotation(rotateYMatrix, angleY);
                mat4.multiply(modelMatrix, rotateXMatrix, rotateYMatrix);

                drawCall.uniform("uModel", modelMatrix);

                // RENDER TO OFFSCREEN TEXTURE
                app.drawFramebuffer(msaaFramebuffer).clearColor(0.4, 0.4, 0.4, 1.0).clear();
                drawCall.texture("tex", texture).draw();
                
                // Can't sample from renderbuffer so blit to a texture for sampling.
                app.readFramebuffer(msaaFramebuffer)
                .drawFramebuffer(textureFramebuffer)
                .blitFramebuffer(PicoGL.COLOR_BUFFER_BIT);

                // RENDER TO SCREEN
                app.defaultDrawFramebuffer().clearColor(0.0, 0.0, 0.0, 1.0).clear()
                drawCall.texture("tex", textureFramebuffer.colorAttachments[0]).draw();

                timer.end(); 

                window.glcheck_renderDone = true;

                requestAnimationFrame(draw);
            }

            requestAnimationFrame(draw);
        });

    </script>
