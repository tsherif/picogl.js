<html>
<body>
    <div id="example-title">
        PicoGL.js Example: Compressed Cubemap
        <div>
            <a href="https://github.com/tsherif/picogl.js/blob/master/examples/compressed-cubemap.html">Source code</a>
        </div>
    </div>
    <canvas id="gl-canvas"></canvas>
    <script type="x-shader/vs" id="vertex-draw">
        #version 300 es

        layout(std140, column_major) uniform;

        layout(location=0) in vec4 position;
        layout(location=1) in vec2 uv;
        layout(location=2) in vec4 normal;
        
        uniform SceneUniforms {
            mat4 uViewProj;
            vec4 uEyePosition;
        };

        uniform mat4 uModel;

        out vec3 vPosition;
        out vec2 vUV;
        out vec3 vNormal;
        void main() {
            vec4 worldPosition = uModel * position;
            vPosition = worldPosition.xyz;
            vUV = uv;
            vNormal = (uModel * normal).xyz;
            gl_Position = uViewProj * worldPosition;
        }
    </script>
    <script type="x-shader/vf" id="fragment-draw">
        #version 300 es

        precision highp float;

        layout(std140, column_major) uniform;

        uniform SceneUniforms {
            mat4 uViewProj;
            vec4 uEyePosition;
        };

        uniform sampler2D tex;
        uniform samplerCube cubemap;
        
        in vec3 vPosition;
        in vec2 vUV;
        in vec3 vNormal;

        out vec4 fragColor;
        void main() {
            vec3 color = texture(tex, vUV).rgb;
            vec3 normal = normalize(vNormal);
            vec3 viewVec = normalize(vPosition - uEyePosition.xyz);
            color *= texture(cubemap, reflect(viewVec, normal)).rgb;
            fragColor = vec4(color, 1.0);
        }
    </script>
    <script type="x-shader/vs" id="vertex-skybox">
        #version 300 es
        
        layout(std140, column_major) uniform;

        layout(location=0) in vec4 position;
        
        uniform SceneUniforms {
            mat4 uViewProj;
        };
        
        out vec3 vPosition;
        void main() {
            vec4 worldPosition = vec4(position.xyz * 5.0, 1.0);            
            vPosition = vec3(-position.x, position.yz);
            gl_Position = uViewProj * worldPosition;
        }
    </script>
    <script type="x-shader/vf" id="fragment-skybox">
        #version 300 es
        precision highp float;
        
        layout(std140, column_major) uniform;

        uniform samplerCube cubemap;
        
        in vec3 vPosition;
        out vec4 fragColor;
        void main() {
            vec3 color = texture(cubemap, vPosition).rgb;
            fragColor = vec4(color, 1.0);
        }
    </script>
    <script type="module">
        import { PicoGL } from "../src/picogl.js";
       
        utils.instrumentAnimationFrame();
        utils.addTimerElement();
        utils.timerDiv.style.color = "black";

        let canvas = document.getElementById("gl-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let app = PicoGL.createApp(canvas)
        .clearColor(0.0, 0.0, 0.0, 1.0)
        .enable(PicoGL.DEPTH_TEST);

        let timer = app.createTimer();

        // SET UP PROGRAMS
        let vsSource =  document.getElementById("vertex-draw").text;
        let fsSource =  document.getElementById("fragment-draw").text;

        let skyboxVsSource =  document.getElementById("vertex-skybox").text;
        let skyboxFsSource =  document.getElementById("fragment-skybox").text;
        
        // SET UP GEOMETRY
        let box = utils.createBox({dimensions: [1.0, 1.0, 1.0]})
        let positions = app.createVertexBuffer(PicoGL.FLOAT, 3, box.positions);
        let uv = app.createVertexBuffer(PicoGL.FLOAT, 2, box.uvs);
        let normals = app.createVertexBuffer(PicoGL.FLOAT, 3, box.normals);

        let boxArray = app.createVertexArray()
        .vertexAttributeBuffer(0, positions)
        .vertexAttributeBuffer(1, uv)
        .vertexAttributeBuffer(2, normals)

        // SET UP UNIFORMS
        let projMatrix = mat4.create();
        mat4.perspective(projMatrix, Math.PI / 2, canvas.width / canvas.height, 0.1, 10.0);

        let viewMatrix = mat4.create();
        let eyePosition = vec3.fromValues(1.5, 0, 1.5);
        mat4.lookAt(viewMatrix, eyePosition, vec3.fromValues(0, 0, 0), vec3.fromValues(0, 1, 0));

        let skyboxViewMatrix = mat4.create();
        skyboxViewMatrix.set(viewMatrix);
        skyboxViewMatrix[12] = 0;
        skyboxViewMatrix[13] = 0;
        skyboxViewMatrix[14] = 0;

        let viewProjMatrix = mat4.create();
        mat4.multiply(viewProjMatrix, projMatrix, viewMatrix);

        let skyboxViewProjMatrix = mat4.create();
        mat4.multiply(skyboxViewProjMatrix, projMatrix, skyboxViewMatrix);

        let sceneUniforms = app.createUniformBuffer([
            PicoGL.FLOAT_MAT4,
            PicoGL.FLOAT_VEC4
        ])
        .set(0, viewProjMatrix)
        .set(1, eyePosition)
        .update();

        let skyboxSceneUniforms = app.createUniformBuffer([
            PicoGL.FLOAT_MAT4,
        ])
        .set(0, skyboxViewProjMatrix)
        .update();

        window.onresize = function() {
            app.resize(window.innerWidth, window.innerHeight);

            mat4.perspective(projMatrix, Math.PI / 2, app.width / app.height, 0.1, 10.0);
            mat4.multiply(viewProjMatrix, projMatrix, viewMatrix);
            mat4.multiply(skyboxViewProjMatrix, projMatrix, skyboxViewMatrix);

            sceneUniforms.set(0, viewProjMatrix).update();
            skyboxSceneUniforms.set(0, skyboxViewProjMatrix).update();
        }

        let modelMatrix = mat4.create();
        let rotateXMatrix = mat4.create();
        let rotateYMatrix = mat4.create();

        let angleX = 0;
        let angleY = 0;

        Promise.all([
            app.createPrograms([vsSource, fsSource], [skyboxVsSource, skyboxFsSource]),
            loadImages()  
        ]).then(([[program, skyboxProgram], [image, cubemapData]]) => {
            let texture = app.createTexture2D(image, { 
                flipY: true,
                maxAnisotropy: PicoGL.WEBGL_INFO.MAX_TEXTURE_ANISOTROPY 
            });
            let cubemap = app.createCubemap(cubemapData);

            // CREATE DRAWCALLS FOR SKYBOX AND REFLECTIVE CUBE
            let skyboxDrawcall = app.createDrawCall(skyboxProgram, boxArray)
            .uniformBlock("SceneUniforms", skyboxSceneUniforms)
            .texture("cubemap", cubemap);

            let drawCall = app.createDrawCall(program, boxArray)
            .uniformBlock("SceneUniforms", sceneUniforms)
            .texture("tex", texture)
            .texture("cubemap", cubemap);

            function draw() {
                if (timer.ready()) {
                    utils.updateTimerElement(timer.cpuTime, timer.gpuTime);
                }

                timer.start();

                angleX += 0.01;
                angleY += 0.02;

                mat4.fromXRotation(rotateXMatrix, angleX);
                mat4.fromYRotation(rotateYMatrix, angleY);
                mat4.multiply(modelMatrix, rotateXMatrix, rotateYMatrix);

                drawCall.uniform("uModel", modelMatrix);

                app.clear();
                skyboxDrawcall.draw();
                drawCall.draw();
                
                timer.end();

                requestAnimationFrame(draw);
            }

            requestAnimationFrame(draw);
        });

        function loadImages(ok) {
            let format = null;


            let imagePromise = utils.loadImages(["img/webgl-logo.png"]).then(images => images[0]);
            let cubemapPromise;

            let compressedType = null;
            if (PicoGL.WEBGL_INFO.ASTC_TEXTURES) {
                compressedType = "astc";
                format = PicoGL.COMPRESSED_RGBA_ASTC_4x4_KHR;
            } else if (PicoGL.WEBGL_INFO.S3TC_TEXTURES) {
                compressedType = "s3tc";
                format = PicoGL.COMPRESSED_RGB_S3TC_DXT1_EXT;
            } else if (PicoGL.WEBGL_INFO.PVRTC_TEXTURES) {
                compressedType = "pvrtc";
                format = PicoGL.COMPRESSED_RGB_PVRTC_4BPPV1_IMG;
            } else if (PicoGL.WEBGL_INFO.ETC_TEXTURES) {
                compressedType = "etc";
                format = PicoGL.COMPRESSED_RGB8_ETC2;
            }

            if (compressedType) {
                cubemapPromise = utils.loadBinaries([
                    "img/compressed/sky-negx-" + compressedType + ".pvr",
                    "img/compressed/sky-posx-" + compressedType + ".pvr",
                    "img/compressed/sky-negy-" + compressedType + ".pvr",
                    "img/compressed/sky-posy-" + compressedType + ".pvr",
                    "img/compressed/sky-negz-" + compressedType + ".pvr",
                    "img/compressed/sky-posz-" + compressedType + ".pvr"
                ]).then((data) => {
                    for (let i = 0, len = data.length; i < len; ++i) {
                        data[i] = utils.parsePVR(data[i]);
                    }

                    return {
                        width: data[0].width,
                        height: data[0].height,
                        negX: data[0].data,
                        posX: data[1].data,
                        negY: data[2].data,
                        posY: data[3].data,
                        negZ: data[4].data,
                        posZ: data[5].data,
                        internalFormat: format
                    };
                });
            } else {
                cubemapPromise = utils.loadImages([
                    "img/compressed/sky-negx-unsupported.png",
                    "img/compressed/sky-posx-unsupported.png",
                    "img/compressed/sky-negy-unsupported.png",
                    "img/compressed/sky-posy-unsupported.png",
                    "img/compressed/sky-negz-unsupported.png",
                    "img/compressed/sky-posz-unsupported.png"
                ]).then((images) => {
                    return {
                        negX: images[0],
                        posX: images[1],
                        negY: images[2],
                        posY: images[3],
                        negZ: images[4],
                        posZ: images[5]
                    };
                });
            }

            return Promise.all([imagePromise, cubemapPromise]);
        }

    </script>
